paths:
    /users/change-password:
        patch:
            summary: Cambiar contraseña
            description: Cambia la contraseña del usuario actualmente autenticado mediante el token JWT proporcionado como Bearer Token en la solicitud.
            tags:
                - Autenticación de usuarios
            security:
                - bearerAuth: []
            requestBody:
                description: Datos requeridos para realizar el cambio de contraseña.
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                password:
                                    type: string
                                    description: Contraseña actual del usuario.
                                newPassword:
                                    type: string
                                    description: Nueva contraseña deseada.
                                confirmNewPassword:
                                    type: string
                                    description: Confirmación de la nueva contraseña.
                            required:
                                - password
                                - newPassword
                                - confirmNewPassword
            responses:
                '200':
                    description: Contraseña cambiada exitosamente.
                    content:
                        application/json:
                            example:
                                message: 'Contraseña cambiada'
                '401':
                    description: Contraseña incorrecta.
                '404':
                    description: No se encontró el usuario.
                '500':
                    description: Error interno del servidor.
